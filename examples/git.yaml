rules: # Match directories whose ancestors contain a `.git/` directory
    - sibling: '.git/'
actions:
    - # hs l
        binding: l
        title: pull
        description: Pull from origin.
        shell: git pull
    - # hs p
        binding: p
        title: push
        description: Push to origin
        shell: git push
    - # hs c
        binding: c
        title: commit
        description: Commit
        shell: git commit
    - #hs f
        binding: f
        title: fetch
        description: Fetch from origin
        shell: git fetch
    - #hs
        binding: default
        title: status
        description: Show the repo's status
        shell: git status
